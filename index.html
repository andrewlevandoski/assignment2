<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=David+Libre|Fjalla+One|Homemade+Apple" rel="stylesheet">
  </head>
  <body>
    <div class="title-container">
      <h1>Contact Form</h1>
    </div>
    <div id="form" class="form-container">
      <div class="form-item-container">
        <p id="name">
          Name
        </p>
        <form name="form-name"action="/" method="get">
          <fieldset class="group">
            <input name="name" class="form-input" type="text" required placeholder="your first and last name">
          </fieldset>
        </form>
      </div>
      <div class="form-item-container">
        <p id="email">
          Email
        </p>
        <form name="form-email" action="/" method="get">
          <fieldset class="group">
            <input name="email" class="form-input" type="text" required placeholder="your email address">
          </fieldset>
        </form>
      </div>
      <div class="form-item-container">
        <p>
          Message
        </p>
        <form name="form-message" action="/" method="get">
          <fieldset id="message" class="group">
            <input name="fmessage" class="form-input" type="text" required placeholder="tell me your deepest, darkest secrets">
          </fieldset>
        </form>
      </div>
    </div>
    <div id="error-message" class="form-container">
      <p id="error-text-1" class="etext">
        Name has been left blank.
      </p>
      <p id="error-text-2" class="etext">
        Email has been left blank.
      </p>
      <p id="error-text-4" class="etext">
        Please enter a valid email address.
      </p>
      <p id="error-text-3" class="etext">
        Message has been left blank.
      </p>
    </div>
    <div id="submit-message" class="form-container">
      <h1 id="submit-text" >Your message has been submitted. We <br> won't be getting back to you. Thanks!</h1>
    </div>
    <div class="submit-button">
      <h6>Submit</h6>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="JS/script.js"></script>
</html>
